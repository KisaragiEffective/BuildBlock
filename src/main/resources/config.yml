# BuildBlock : Config
# デフォルトすべてtrueですが、メッセージ系がとにかくうるさくなるかと思いますので
# breakmessageなどのmessage項目をfalseにすることをおすすめします。

#項目解説
#～message : メッセージを表示させるか
#～m : 表示するメッセージ
#カラーコードは使え、改行も利用できます。

#ブロックの破壊
# Permission: buildblock.ignore.break
break: true
breakmessage: true
bream: "破壊できません。"

#ブロックの設置
# Permission: buildblock.ignore.put
put: true
putmessage: true
putm: "設置できません"

#アイテムのドロップ(捨てる)
# Permission: buildblock.ignore.drop
drop: true
dropmessage: true
dropm: "捨てれません"

#(落ちている)アイテムを取得
# Permission: buildblock.ignore.pickup
pickup: true
pickupmessage: true
pickupm: "拾えません。"

#1.0.1で追加項目

#ベットに入る
#Permission : buildblock.ignore.bed
bed: true
bedmessage: true
bedm: "寝ることはできません"

#本の編集(完了時)
#Permission : buildblock.ignore.book
book : true
bookmessage: true
bookm: "本の編集はできません"

#バケツの中身を地面に垂らす
#Permission : buildblock.ignore.bucket
bucket: true
bucketmessage: true
bucketm: "バケツをぶちまけることはできません"

#1.0.2で追加項目
#残念なことに権限を設定できそうにないので、Permissionはありません。

#水流,溶岩流に変化が起きない
from: true

#作物が育たない
grow: true

#アイテムをエンチャント
enchant: true

#乗り物に乗れないように
velocity: true

#乗り物が消滅しない
destroy: true

#乗り物が生まれる
#トロッコなどが設置されるとかかな?
create: true